{% extends 'master-auth.html' %}

{% block title%}Login{% endblock %}

{% block content %}

<div class="container">

  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Bienvenido a SSR</h1>
                </div>
                <form class="user" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="email" class="form-control form-control-user" name="username" id="id_username"
                      aria-describedby="emailHelp" placeholder="ingrese su correo electronico">
                    {{ form.username.errors }}
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" name="password" id="id_password"
                      placeholder="contraseña">
                    {{ form.password.errors }}
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block">
                    Ingresar
                  </button>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" href="{% url 'password_reset' %}">Olvide mi contraseña</a>
                </div>
                <div class="text-center">
                  <a class="small" href="{% url 'usuarios.signup' %}">Registrarme</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

{% endblock%}
